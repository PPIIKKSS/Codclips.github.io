<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call of Duty Video Vault</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&display=swap');

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Header */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            padding: 15px 0;
        }
        nav {
            max-width: 1300px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #ff3c00;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        nav a {
            color: #d1d1d6;
            text-decoration: none;
            font-size: 16px;
            margin-left: 30px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff3c00;
        }

        /* Canvas for Particles */
        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            opacity: 0.2;
        }

        /* Main */
        main {
            max-width: 1300px;
            margin: 120px auto 80px;
            padding: 0 30px;
            text-align: center;
        }
        h1 {
            font-size: 56px;
            font-weight: 700;
            background: linear-gradient(90deg, #ff3c00, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        p.subtitle {
            font-size: 22px;
            color: #86868b;
            max-width: 600px;
            margin: 0 auto 50px;
        }

        /* Upload Section */
        #uploadSection {
            position: relative;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 60px;
        }
        #dropZone {
            border: 2px dashed #ff3c00;
            border-radius: 15px;
            padding: 60px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #dropZone.dragover {
            background: rgba(255, 60, 0, 0.1);
        }
        #videoInput {
            display: none;
        }
        .upload-btn {
            background: #ff3c00;
            color: #fff;
            padding: 14px 30px;
            border-radius: 30px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }
        .upload-btn:hover {
            transform: scale(1.05);
            background: #e03500;
        }

        /* Video Gallery */
        #videoGallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }
        .video-container {
            position: relative;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
            transition: transform 0.4s, box-shadow 0.4s;
        }
        .video-container:hover {
            transform: perspective(1000px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .video-title {
            padding: 15px;
            font-size: 16px;
            color: #1d1d1f;
            background: #fff;
            text-align: left;
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px 30px;
            text-align: center;
            font-size: 14px;
            color: #86868b;
        }
        .footer-links a {
            color: #d1d1d6;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .footer-links a:hover {
            color: #ff3c00;
        }
        .subscribe-form {
            margin-top: 20px;
        }
        .subscribe-form input {
            padding: 10px;
            border-radius: 20px 0 0 20px;
            border: none;
            outline: none;
            width: 200px;
        }
        .subscribe-form button {
            padding: 10px 20px;
            border-radius: 0 20px 20px 0;
            border: none;
            background: #ff3c00;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .subscribe-form button:hover {
            background: #e03500;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <header>
        <nav>
            <a href="#" class="logo">CoD Vault</a>
            <div>
                <a href="#">Home</a>
                <a href="#">Vault</a>
                <a href="#">Upload</a>
                <a href="#">Community</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Call of Duty Video Vault</h1>
        <p class="subtitle">Guarda tus momentos épicos. Comparte tu legado. Domina la galería.</p>

        <div id="uploadSection">
            <div id="dropZone">
                <input type="file" id="videoInput" accept="video/*" multiple>
                <p>Arrastra tus videos aquí o</p>
                <button class="upload-btn" onclick="document.getElementById('videoInput').click()">Sube tus jugadas</button>
            </div>
        </div>

        <div id="videoGallery"></div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Términos</a>
            <a href="#">Privacidad</a>
            <a href="#">Soporte</a>
            <a href="#">Acerca de</a>
        </div>
        <div class="subscribe-form">
            <input type="email" placeholder="Suscríbete a las novedades">
            <button>Suscribir</button>
        </div>
        <p>© 2025 CoD Video Vault. Built for the warriors.</p>
    </footer>

    <script>
        // Particles Background
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.radius = 2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx = -this.vx;
                if (this.y < 0 || this.y > canvas.height) this.vy = -this.vy;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 60, 0, 0.5)';
                ctx.fill();
            }
        }

        const particles = Array.from({ length: 50 }, () => new Particle());
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // Video Upload Logic
        const videoInput = document.getElementById('videoInput');
        const dropZone = document.getElementById('dropZone');
        const videoGallery = document.getElementById('videoGallery');

        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        videoInput.addEventListener('change', e => handleFiles(e.target.files));

        function handleFiles(files) {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('video/')) {
                    const videoURL = URL.createObjectURL(file);
                    const videoContainer = document.createElement('div');
                    videoContainer.className = 'video-container';

                    const videoElement = document.createElement('video');
                    videoElement.src = videoURL;
                    videoElement.controls = true;
                    videoElement.preload = 'metadata';

                    const videoTitle = document.createElement('div');
                    videoTitle.className = 'video-title';
                    videoTitle.textContent = file.name;

                    videoContainer.appendChild(videoElement);
                    videoContainer.appendChild(videoTitle);
                    videoGallery.appendChild(videoContainer);
                } else {
                    alert(`"${file.name}" no es un video válido.`);
                }
            }
        }
    </script>
</body>
</html>
