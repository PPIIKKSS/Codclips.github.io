<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call of Duty Video Vault</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 40px;
            color: #ff3c00;
        }
        #userInfo {
            font-size: 18px;
            color: #d1d1d6;
            margin: 10px 0;
        }
        #uploadSection {
            display: none;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }
        #videoInput {
            display: none;
        }
        .upload-btn {
            background: #ff3c00;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
        }
        #videoGallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .video-container {
            background: #fff;
            border-radius: 10px;
            padding: 10px;
        }
        video {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .video-title {
            font-size: 14px;
            color: #333;
        }
        #registerModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        .modal-content input {
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ff3c00;
            background: #333;
            color: #fff;
        }
        .modal-content button {
            margin-top: 15px;
            background: #ff3c00;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Call of Duty Video Vault</h1>
    <div id="userInfo"></div>
    <div id="uploadSection">
        <input type="file" id="videoInput" accept="video/*">
        <button class="upload-btn" onclick="document.getElementById('videoInput').click()">Subir Video</button>
    </div>
    <div id="videoGallery"></div>

    <div id="registerModal">
        <div class="modal-content">
            <h2>Elige tu nombre</h2>
            <input type="text" id="usernameInput" placeholder="Tu nombre aquí" maxlength="20">
            <button onclick="registerUser()">Confirmar</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <script>
        // Configuración de Firebase con tus credenciales
        const firebaseConfig = {
            apiKey: "AIzaSyBB5LutDcu6n0XVvopU3qLUyuKHNK6NJc4",
            authDomain: "cod-clips-by-pepiks.firebaseapp.com",
            projectId: "cod-clips-by-pepiks",
            storageBucket: "cod-clips-by-pepiks.firebasestorage.app",
            messagingSenderId: "112441242392",
            appId: "1:112441242392:web:9d0388b19fd9ff6a24646d"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
        const db = firebase.firestore();

        const uploadSection = document.getElementById('uploadSection');
        const videoInput = document.getElementById('videoInput');
        const videoGallery = document.getElementById('videoGallery');
        const registerModal = document.getElementById('registerModal');
        const usernameInput = document.getElementById('usernameInput');
        const userInfo = document.getElementById('userInfo');

        // Verificar si el usuario está registrado (sin IP)
        function checkUser() {
            const storedUser = localStorage.getItem('codUser');
            if (storedUser) {
                registerModal.style.display = 'none';
                uploadSection.style.display = 'block';
                userInfo.textContent = `Bienvenido, ${storedUser}`;
                loadVideos();
            } else {
                registerModal.style.display = 'flex';
            }
        }

        // Registrar usuario (sin IP)
        function registerUser() {
            const username = usernameInput.value.trim();
            if (username && username.length >= 3) {
                localStorage.setItem('codUser', username);
                registerModal.style.display = 'none';
                uploadSection.style.display = 'block';
                userInfo.textContent = `Bienvenido, ${username}`;
                loadVideos();
            } else {
                alert('Ingresa un nombre válido (mínimo 3 caracteres).');
            }
        }

        // Subir video a Firebase
        videoInput.addEventListener('change', function(event) {
            const username = localStorage.getItem('codUser');
            if (!username) {
                alert('Regístrate primero.');
                return;
            }

            const file = event.target.files[0];
            if (file && file.type.startsWith('video/')) {
                const storageRef = storage.ref(`videos/${username}/${Date.now()}_${file.name}`);
                const uploadTask = storageRef.put(file);

                uploadTask.on('state_changed',
                    () => {
                        // Progreso (opcional)
                    },
                    (error) => {
                        alert('Error al subir: ' + error.message);
                    },
                    () => {
                        uploadTask.snapshot.ref.getDownloadURL().then(url => {
                            const videoData = {
                                name: file.name,
                                url: url,
                                user: username,
                                timestamp: firebase.firestore.FieldValue.serverTimestamp()
                            };
                            db.collection('videos').add(videoData);
                        });
                    }
                );
            } else {
                alert('Por favor, selecciona un video válido.');
            }
        });

        // Cargar todos los videos de Firebase
        function loadVideos() {
            db.collection('videos').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                videoGallery.innerHTML = '';
                snapshot.forEach(doc => {
                    const videoData = doc.data();
                    addVideoToGallery(videoData);
                });
            });
        }

        // Añadir video a la galería
        function addVideoToGallery(videoData) {
            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';

            const videoElement = document.createElement('video');
            videoElement.src = videoData.url;
            videoElement.controls = true;

            const videoTitle = document.createElement('div');
            videoTitle.className = 'video-title';
            videoTitle.textContent = `${videoData.name} - ${videoData.user}`;

            videoContainer.appendChild(videoElement);
            videoContainer.appendChild(videoTitle);
            videoGallery.appendChild(videoContainer);
        }

        // Llama a checkUser al cargar la página
        checkUser();
    </script>
</body>
</html>
